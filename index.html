<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="icon" href="favicon_black.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="The Hamptons Equestrian Group">
  <meta property="og:description" content="A coalition supporting equestrian-friendly land use and preservation on the East End.">
  <meta property="og:image" content="https://romainmarteau.github.io/THEG-Staging/preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://romainmarteau.github.io/THEG-Staging/">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      position: relative;
      background: url('preview.jpg') no-repeat center center;
      background-size: cover;
      height: calc(100vh - 4px);
      color: white;
    }

    nav {
      position: absolute;
      top: 40px;
      right: 60px;
      display: flex;
      gap: 40px;
      font-weight: 500;
      font-size: 20px;
      z-index: 2;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .header-content {
      position: absolute;
      top: 50%;
      left: 60px;
      transform: translateY(-50%);
      max-width: 700px;
      z-index: 2;
    }

    .header-content h2 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 4.36px;
      margin: 0 0 60px;
    }

    .header-content h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 5.81px;
      line-height: 1.3;
      margin: 0 0 200px;
    }

    .cta-button {
      background-color: #557D5B;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      border: none;
      margin-left: 100px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .logo {
      position: absolute;
      bottom: 40px;
      right: 60px;
      width: 130px;
      z-index: 2;
    }

    .hero-logo {
      position: absolute;
      top: 30px;
      left: 60px;
      width: 60px;
      height: auto;
      z-index: 3;
    }
  </style>
</head>

<body>
  <header>
    <img src="small_logo_white.png" alt="logo" class="hero-logo" />
    <nav>
      <a href="#who">Who</a>
      <a href="#why">Why</a>
      <a href="#what">What</a>
      <a href="#how">How</a>
    </nav>

    <div class="header-content">
      <h2>Our Mission</h2>
      <h1>Uniting the Equestrian<br>Voice of the East End</h1>
      <a href="#join" class="cta-button">Join the Group</a>
    </div>

    <img src="logo_white.png" alt="White Logo" class="logo">
  </header>
</body>

</html>
