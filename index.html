<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      position: relative;
      background: url('preview.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
    }

    nav {
      position: absolute;
      top: 40px;
      right: 60px;
      display: flex;
      gap: 40px;
      font-weight: 500; /* Poppins Medium */
      font-size: 18px;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .header-content {
      position: absolute;
      top: 50%;
      left: 60px;
      transform: translateY(-50%);
      max-width: 700px;
    }

    .header-content h2 {
      font-size: 36px;
      font-weight: 700; /* Poppins Bold */
      letter-spacing: 4.36px;
      margin: 0 0 20px;
    }

    .header-content h1 {
      font-size: 48px;
      font-weight: 700; /* Poppins Bold */
      letter-spacing: 5.81px;
      line-height: 1.3;
      margin: 0 0 200px;
    }

    .cta-button {
      background-color: #4a6e57;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      border: none;
	margin-left: 60px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .logo {
      position: absolute;
      bottom: 40px;
      right: 60px;
      width: 130px;
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <a href="#who">Who</a>
      <a href="#why">Why</a>
      <a href="#what">What</a>
      <a href="#how">How</a>
    </nav>

    <div class="header-content">
      <h2>Our Mission</h2>
      <h1>Uniting the Equestrian<br>Voice of the East End</h1>
      <a href="#join" class="cta-button">Join the Group</a>
    </div>

    <img src="logo_white.png" alt="White Logo" class="logo">
  </header>

</body>
</html>
