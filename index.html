<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="icon" href="favicon_black.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Adjusted background settings */
    body {
      background: url('preview.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Specific fix for iOS to remove `background-attachment: fixed` */
    @supports (-webkit-touch-callout: none) {
      body {
        background-attachment: scroll;
      }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      z-index: 1000;
      box-sizing: border-box;
    }

    header img {
      width: 60px;
      height: auto;
      flex-shrink: 0;
    }

    header nav {
      display: flex;
      gap: 24px;
      font-weight: 500;
      font-size: 18px;
      flex-wrap: nowrap;
      overflow-x: visible;
    }

    header nav a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      color: white;
      padding: 200px 30px 0 30px;
      box-sizing: border-box;
      background: url('preview.jpg') no-repeat center center;
      background-size: cover;
    }

    @supports (-webkit-touch-callout: none) {
      .hero-section {
        background-attachment: scroll;
      }
    }

    .header-content h2 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 4.36px;
      margin: 0 0 20px;
    }

    .header-content h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 5.81px;
      line-height: 1.3;
      margin: 0 0 40px;
    }

    .cta-button {
      background-color: #557D5B;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      border: none;
      margin-top: 40px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>

<body>
  <header>
    <img src="small_logo_white.png" alt="Logo">
    <nav>
      <a href="#who">Who</a>
      <a href="#why">Why</a>
      <a href="#what">What</a>
      <a href="#how">How</a>
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <div class="header-content">
        <h2>Our Mission</h2>
        <h1>Uniting the Equestrian<br>Voice of the East End</h1>
        <a href="#join" class="cta-button">Join the Group</a>
      </div>
    </section>
  </main>
</body>

</html>
