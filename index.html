<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="icon" href="favicon_black.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    body {
      background: url('preview.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      z-index: 1000;
      box-sizing: border-box;
    }

    header img {
      width: 60px;
      height: auto;
      flex-shrink: 0;
    }

    header nav {
      display: flex;
      gap: 24px;
      font-weight: 500;
      font-size: 18px;
      flex-wrap: nowrap;
      overflow-x: visible;
    }

    header nav a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    header nav a:hover {
      opacity: 0.8;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      color: white;
      padding: 200px 30px 0 30px;
      box-sizing: border-box;
      background: url('preview.jpg') no-repeat center center;
      background-size: cover;
    }

    .header-content h2 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 4.36px;
      margin: 0 0 20px;
    }

    .header-content h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 5.81px;
      line-height: 1.3;
      margin: 0 0 40px;
    }

    .cta-button {
      background-color: #557D5B;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      border: none;
      margin-top: 40px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      max-width: 300px;
      text-align: center;
    }

    #join {
      background-color: white;
      padding: 10px 30px 60px;
      scroll-margin-top: 100px;
    }

    .form-wrapper {
      background-color: #FBF8EC;
      border-radius: 16px;
      padding: 20px 24px;
      max-width: 540px;
      margin: 0 auto;
    }

    .form-wrapper h2 {
      text-align: center;
      margin-top: 0;
      padding-top: 0;
    }

    .form-wrapper form {
      display: flex;
      flex-direction: column;
    }

    .form-wrapper label {
      margin-bottom: 2px;
      font-weight: 500;
      font-size: 13px;
      color: black;
    }

    .form-wrapper input::placeholder,
    .form-wrapper select::placeholder {
      color: #aaa;
      font-size: 13px;
      font-style: italic;
    }

    .form-wrapper input,
    .form-wrapper select {
      margin-bottom: 16px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      color: black;
    }

    .form-wrapper button.cta-button {
      align-self: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- unchanged body content -->
</body>

</html>
