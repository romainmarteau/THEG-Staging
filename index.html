<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background-image: url('preview.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 80px 40px;
    }

    .hero-content h2 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 4.36px;
      margin-bottom: 10px;
    }

    .hero-content h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 5.81px;
      margin-bottom: 30px;
      max-width: 700px;
    }

    .cta-button {
      background-color: #688B6A;
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
      margin-left: 40px;
    }

    .cta-button:hover {
      background-color: #4d7050;
    }

    .nav {
      position: absolute;
      top: 40px;
      right: 50px;
      display: flex;
      gap: 40px;
      font-size: 18px;
      font-weight: 500;
      color: white;
      z-index: 2;
    }

    .nav a {
      color: white;
      text-decoration: none;
    }

    .hero-logo {
      position: absolute;
      top: 30px;
      left: 40px;
      width: 100px;
      height: auto;
      z-index: 3;
    }
  </style>
</head>

<body>
  <header class="hero">
    <img src="small_logo_black.png" alt="logo" class="hero-logo" />
    <div class="hero-overlay"></div>
    <nav class="nav">
      <a href="#who">Who</a>
      <a href="#why">Why</a>
      <a href="#what">What</a>
      <a href="#how">How</a>
    </nav>
    <div class="hero-content">
      <h2>Our Mission</h2>
      <h1>Uniting the Equestrian <br />Voice of the East End</h1>
      <button class="cta-button">Join the Group</button>
    </div>
  </header>
</body>

</html>
