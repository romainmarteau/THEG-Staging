<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta property="og:title" content="The Hamptons Equestrian Group">
  <meta property="og:description" content="A coalition supporting equestrian-friendly land use and preservation on the East End.">
  <meta property="og:image" content="https://hamptonsequestrian.org/preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hamptonequestrian.org">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    header.hero {
      position: relative;
      background-image: url('preview.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 40px;
      z-index: 10;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    .hero-content {
      position: absolute;
      top: 35%;
      left: 60px;
      z-index: 5;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.3;
      margin-bottom: 20px;
    }

    .hero-button {
      background-color: #4a6843;
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .hero-button:hover {
      background-color: #3a5536;
    }

    .hero-logo {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 120px;
      height: auto;
      z-index: 5;
    }
  </style>
</head>

<body>
  <header class="hero" id="home">
    <nav class="nav">
      <ul>
        <li><a href="#who">Who</a></li>
        <li><a href="#why">Why</a></li>
        <li><a href="#what">What</a></li>
        <li><a href="#how">How</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <p class="hero-subtitle">Our Mission</p>
      <h1 class="hero-title">Uniting the Equestrian<br>Voice of the East End</h1>
      <a href="#join" class="hero-button">Join the Group</a>
    </div>
    <img src="logo_white.png" alt="Logo" class="hero-logo">
  </header>
</body>
</html>
