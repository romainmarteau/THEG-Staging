<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="icon" href="favicon_black.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="The Hamptons Equestrian Group">
  <meta property="og:description" content="A coalition supporting equestrian-friendly land use and preservation on the East End.">
  <meta property="og:image" content="https://romainmarteau.github.io/THEG-Staging/preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://romainmarteau.github.io/THEG-Staging/">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(145, 129, 148, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      z-index: 1000;
      flex-wrap: wrap;
    }

    header img {
      width: 60px;
      height: auto;
    }

    header nav {
      display: flex;
      gap: 24px;
      font-weight: 500;
      font-size: 18px;
      flex-wrap: wrap;
      min-width: 0;
      flex-grow: 1;
      justify-content: flex-end;
    }

    header nav a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    header nav a:hover {
      opacity: 0.8;
    }

    .hero-section {
      background: url('preview.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      box-sizing: border-box;
    }

    .header-content {
      max-width: 700px;
      padding-left: 60px;
      padding-top: 150px;
    }

    .header-content h2 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 4.36px;
      margin: 0 0 60px;
    }

    .header-content h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 5.81px;
      line-height: 1.3;
      margin: 0 0 80px;
    }

    .cta-button {
      background-color: #557D5B;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      border: none;
      margin-left: 100px;
      margin-top: 70px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .logo {
      position: absolute;
      bottom: 40px;
      right: 60px;
      width: 130px;
    }

    @media (max-width: 1024px) {
      header nav {
        flex-wrap: wrap;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      header nav {
        flex-direction: column;
        gap: 10px;
        font-size: 16px;
      }

      .cta-button {
        margin-left: 0;
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="small_logo_white.png" alt="Logo">
    <nav>
      <a href="#who">Who</a>
      <a href="#why">Why</a>
      <a href="#what">What</a>
      <a href="#how">How</a>
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <div class="header-content">
        <h2>Our Mission</h2>
        <h1>Uniting the Equestrian<br>Voice of the East End</h1>
        <a href="#join" class="cta-button">Join the Group</a>
        <img src="logo_white.png" alt="White Logo" class="logo">
      </div>
    </section>
  </main>
</body>

</html>
