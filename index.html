<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta property="og:title" content="The Hamptons Equestrian Group">
  <meta property="og:description" content="A coalition supporting equestrian-friendly land use and preservation on the East End.">
  <meta property="og:image" content="preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hamptonequestrian.org">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fefcf9;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .hero {
      background-image: url('preview.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }
    .nav {
      display: flex;
      justify-content: flex-end;
      padding: 40px;
      gap: 40px;
      font-weight: bold;
    }
    .nav a {
      color: white;
      font-size: 18px;
    }
    .hero-content {
      padding: 0 60px 80px 60px;
    }
    .hero h2 {
      font-size: 20px;
      font-weight: 400;
      margin: 0;
      letter-spacing: 2px;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      letter-spacing: 2px;
    }
    .hero .join-button {
      display: inline-block;
      background-color: #4d6f52;
      color: white;
      padding: 15px 32px;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 30px;
    }
    .logo {
      position: absolute;
      right: 40px;
      bottom: 40px;
      width: 120px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <nav class="nav">
      <a href="#who">Who</a>
      <a href="#why">Why</a>
      <a href="#what">What</a>
      <a href="#how">How</a>
    </nav>
    <div class="hero-content">
      <h2>Our Mission</h2>
      <h1>Uniting the Equestrian<br>Voice of the East End</h1>
      <a href="#join" class="join-button">Join the Group</a>
    </div>
    <img class="logo" src="logo_white.png" alt="Hamptons Equestrian Group Logo">
  </section>

  <!-- ADDITIONAL SECTIONS will follow here (Who We Are, Why We Exist, What We Do, etc.) -->

</body>
</html>
