<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="icon" href="favicon_black.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Full Background Cover */
    body {
      background: url('preview.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Header Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.1); /* 10% opacity overlay */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      z-index: 1000;
      box-sizing: border-box;
    }

    /* Logo */
    header img {
      width: 60px;
      height: auto;
      flex-shrink: 0;
    }

    /* Navigation */
    header nav {
      display: flex;
      gap: 24px;
      font-weight: 500;
      font-size: 18px;
      flex-wrap: nowrap;
      overflow-x: visible;
    }

    header nav a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    header nav a:hover {
      opacity: 0.8;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 1100;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 3px 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* Mobile Navigation */
    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 300px;
      background-color: white;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      box-sizing: border-box;
      z-index: 1099;
    }

    .mobile-nav a {
      color: black;
      margin: 15px 0;
      text-decoration: none;
      font-size: 20px;
    }

    .mobile-nav.open {
      display: flex;
    }

    /* Close Button */
    .close-button {
      align-self: flex-end;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    /* Body Content */
    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      color: white;
      padding: 100px 30px 0 30px; /* Adjust padding for smaller screens */
      box-sizing: border-box;
    }

    .header-content h2 {
      font-size: 24px; /* Adjust font size for smaller screens */
      font-weight: 700;
      letter-spacing: 4.36px;
      margin: 0 0 20px;
    }

    .header-content h1 {
      font-size: 36px; /* Adjust font size for smaller screens */
      font-weight: 700;
      letter-spacing: 5.81px;
      line-height: 1.3;
      margin: 0 0 40px;
    }

    .cta-button {
      background-color: #557D5B;
      padding: 12px 24px; /* Adjust padding for smaller screens */
      font-size: 16px; /* Adjust font size for smaller screens */
      font-weight: 700;
      color: white;
      border: none;
      margin-top: 40px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      header nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .hero-section {
        padding: 80px 20px 0 20px; /* Adjust padding for smaller screens */
      }

      .header-content h2 {
        font-size: 22px;
      }

      .header-content h1 {
        font-size: 32px;
      }

      .cta-button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="small_logo_white.png" alt="Logo">
    <nav>
      <a href="#who">Who</a>
      <a href="#why">Why</a>
      <a href="#what">What</a>
      <a href="#how">How</a>
    </nav>
    <div class="hamburger" onclick="toggleMobileMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="mobile-nav" id="mobileNav">
    <div class="close-button" onclick="toggleMobileMenu()">âœ–</div>
    <a href="#who">Who</a>
    <a href="#why">Why</a>
    <a href="#what">What</a>
    <a href="#how">How</a>
  </div>

  <main>
    <section class="hero-section">
      <div class="header-content">
        <h2>Our Mission</h2>
        <h1>Uniting the Equestrian<br>Voice of the East End</h1>
        <a href="#join" class="cta-button">Join the Group</a>
      </div>
    </section>
  </main>

  <script>
    function toggleMobileMenu() {
      const mobileNav = document.getElementById('mobileNav');
      mobileNav.classList.toggle('open');
    }
  </script>
</body>

</html>
