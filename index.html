<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="icon" href="favicon_black.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    body {
      background: url('preview.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      z-index: 1000;
      box-sizing: border-box;
    }

    header img {
      width: 60px;
      height: auto;
      flex-shrink: 0;
    }

    header nav {
      display: flex;
      gap: 24px;
      font-weight: 500;
      font-size: 18px;
      flex-wrap: nowrap;
      overflow-x: visible;
    }

    header nav a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 1100;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 3px 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 200px;
      background-color: white;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      box-sizing: border-box;
      z-index: 1099;
    }

    .mobile-nav a {
      color: black;
      margin: 15px 0;
      text-decoration: none;
      font-size: 20px;
    }

    .mobile-nav.open {
      display: flex;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      color: white;
      padding: 200px 30px 0 30px;
      box-sizing: border-box;
    }

    .header-content h2 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 4.36px;
      margin: 0 0 20px;
    }

    .header-content h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 5.81px;
      line-height: 1.3;
      margin: 0 0 40px;
    }

    .cta-button {
      background-color: #557D5B;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      border: none;
      margin-top: 40px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    #who {
      background-color: #F5F2EA;
      padding: 80px 20px;
      text-align: center;
    }

    #who img {
      max-width: 600px;
      width: 100%;
      height: auto;
      display: block;
      margin: 40px auto;
    }

    #why {
      background-color: #fff;
      padding: 120px 30px 80px; /* Adjusted padding for spacing */
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
    }

    #why .why-text {
      flex: 1;
      max-width: 540px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #why .why-text h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #why .why-text h3 {
      font-weight: 500;
      margin-top: 0;
    }

    #why .why-text ul {
      padding-left: 20px;
    }

    #why .why-text li {
      margin-bottom: 10px;
      text-align: left;
    }

    #why img {
      flex: 1;
      max-width: 460px;
      height: auto;
      align-self: flex-start;
      margin-top: 0; /* Align image with the top of the text */
    }

    .cta-button {
      align-self: flex-start;
      margin-top: auto; /* Align bottom of the button with the image */
    }

    @media (max-width: 768px) {
      header nav {
        display: none;
      }

      .hero-section {
        padding: 150px 20px 0 20px;
      }

      #why {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding-top: 180px;
      }

      #why img {
        width: 90%;
        max-width: 100%;
        margin: 20px auto;
        order: 1;
      }

      #why .why-text {
        width: 100%;
        max-width: 100%;
        padding: 0;
        order: 2;
      }

      #why .cta-button {
        display: block;
        margin: 30px auto 0;
      }
    }
  </style>
</head>

<body>
  <!-- Content remains the same -->
</body>

</html>
