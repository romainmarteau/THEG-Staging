<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hamptons Equestrian Group</title>
  <link rel="icon" href="favicon_black.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    body {
      background: url('preview.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      z-index: 1000;
      box-sizing: border-box;
    }

    header img {
      width: 60px;
      height: auto;
      flex-shrink: 0;
    }

    header nav {
      display: flex;
      gap: 24px;
      font-weight: 500;
      font-size: 18px;
      flex-wrap: nowrap;
      overflow-x: visible;
    }

    header nav a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    header nav a:hover {
      opacity: 0.8;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      color: white;
      padding: 200px 30px 0 30px;
      box-sizing: border-box;
      background: url('preview.jpg') no-repeat center center;
      background-size: cover;
    }

    .header-content h2 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 4.36px;
      margin: 0 0 20px;
    }

    .header-content h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 5.81px;
      line-height: 1.3;
      margin: 0 0 40px;
    }

    .cta-button {
      background-color: #557D5B;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      border: none;
      margin-top: 40px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      max-width: 300px;
      text-align: center;
    }

    #who {
      background-color: #F5F2EA;
      padding: 80px 20px 20px;
      text-align: center;
    }

    #who img {
      max-width: 600px;
      width: 100%;
      height: auto;
      display: block;
      margin: 40px auto;
    }

    #why {
      background-color: #fff;
      padding: 180px 30px 80px;
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
    }

    #why .why-text {
      flex: 1;
      max-width: 540px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #why .why-text h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #why .why-text h3 {
      font-weight: 500;
      margin-top: 0;
    }

    #why .why-text ul {
      padding-left: 20px;
    }

    #why .why-text li {
      margin-bottom: 10px;
      text-align: left;
    }

    #why img {
      flex: 1;
      max-width: 460px;
      height: auto;
      object-fit: contain;
      align-self: flex-start;
      margin-top: 0;
    }

    #what {
      background-color: #F5F2EA;
      padding: 100px 30px 80px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 60px;
    }

    #what .icons {
      display: grid;
      grid-template-columns: repeat(2, 130px);
      grid-gap: 40px;
      align-content: start;
      padding-top: 60px;
    }

    #what .icons img {
      width: 130px;
      height: auto;
      display: block;
    }

    #what .what-text {
      max-width: 540px;
    }

    #what .what-text h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #what .what-text h3 {
      font-weight: 500;
      margin-top: 0;
    }

    #what .what-text ul {
      padding-left: 20px;
    }

    #what .what-text li {
      margin-bottom: 10px;
      text-align: left;
    }

    #join {
      background-color: white;
      padding: 100px 30px;
    }

    .form-wrapper {
      background-color: #FBF8EC;
      border-radius: 16px;
      padding: 32px;
      max-width: 576px;
      margin: 0 auto;
    }

    .form-wrapper h2 {
      text-align: center;
      margin-top: 0;
      padding-top: 0;
    }

    .form-wrapper form {
      display: flex;
      flex-direction: column;
    }

    .form-wrapper label {
      margin-bottom: 2px;
      font-weight: 500;
      font-size: 13px;
      color: black;
    }

    .form-wrapper input::placeholder {
      color: #aaa;
      font-size: 13px;
      font-style: italic;
    }

    .form-wrapper input,
    .form-wrapper select {
      margin-bottom: 20px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    .form-wrapper button.cta-button {
      align-self: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>
</body>

</html>
